{% extends 'blog/bash.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Login Today</legend>
        {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info">Login</button>
        </div>
    </form>
    </div>
    <div class="border-top mb-3">
    <small>Need An Account?<br> <a href="{% url 'user-register' %}" class="btn btn-outline-primary">Sign Up</a> </small>
    </div>
{% endblock %}
