{% extends 'blog/bash.html' %}
{% block content %}
    {% for post in posts %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    {{ post.title }}
                </h5>
                <p class="card-body">
                    {{ post.content }}
                </p>
                <div class="card-footer">
                    <small>Post By {{ post.author }} on Date {{ post.date_posted|date:"F d, Y" }}</small>
                </div>
            </div>
        </div>
    <hr>
    {% endfor %}
{% endblock %}
